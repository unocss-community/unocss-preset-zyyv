name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm ðŸš€
        uses: pnpm/action-setup@v4

      - run: npm i -g npm@latest

      - run: pnpm dlx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}

      - name: Install
        run: pnpm install

      - name: PNPM build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish to NPM
        run: pnpm -r publish --access public --no-git-checks --provenance
